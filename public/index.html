    <script>
       var userId='';
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        CLIENT_ID='332564403679-5jshho40tjef60urah5i2jvsjrut0mr8.apps.googleusercontent.com';
        API_KEY = 'AIzaSyA658oFt4iGLxUz3fcQTwr1-bVLFKi1QI8';
        var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
        gapi.client.init({
          'apiKey': API_KEY,
          'clientId': CLIENT_ID,
          'scope': SCOPE,
          'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
       }).then(function() {
          makeApiCall();
      });
    }
     function makeApiCall(){
        var params = {
          spreadsheetId:'1jfk6sun0o9sDgoDboeW6cNNpCyMcTHZ8_NbtgOLVtJ0',  
          range: 'A1:F100',
        };
        var request = gapi.client.sheets.spreadsheets.values.get(params);
        var reulst = request.then(function(response) {
          var resultSet = response.result.values;
          console.log(resultSet);
          document.line.item_1.length = resultSet.length;
        for(var i=0;i<resultSet.length;i++){
            document.line.item_1.options[i].text=resultSet[i][1];
            document.line.item_1.options[i].values=resultSet[i][1];
          }
         var listDiv = document.getElementById('list-puntate');
            var div=document.createElement('div');
        for (var i=1;i<resultSet.length;i++) {
          if(resultSet[i][3]==='TRUE'){

              var p=document.createElement('p');

              var p3=document.createElement('p');

              Img.innerHTML='<img src="http://drive.google.com/uc?export=view&id=1_4I5WfptM52iYWnRfadqGCivOkN91z7c">'

              }
             }
          listDiv.appendChild(div);
        console.log(response.result);
        }, function(reason) {
          console.error('error: ' + reason.result.error.message);
        })
      }
     

      function sendMessage(){
        liff.sendMessages([
          {
            type:'text',
            text:'My LINE_ID is '+userId+'\n'+'SELECTED Item is'+document['line']['item_1']
          }
        ])
        .then(() => {
          console.log('message sent');
          liff.closeWindow();
        })
        .catch((err) => {
          console.log('error', err); });
      }
     
      </script>
